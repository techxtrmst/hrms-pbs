<!-- Floating AI Chatbot Widget -->
<style>
    /* Chatbot Icon Styles */
    .ai-chatbot-icon {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 65px;
        height: 65px;
        /* Premium Gradient */
        background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        /* Enhanced Shadow & Border for Visibility */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
            0 10px 15px -3px rgba(79, 70, 229, 0.4),
            0 0 0 4px rgba(255, 255, 255, 0.2);
        z-index: 9998;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        /* Removed the floating animation to make it stable */
        border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .ai-chatbot-icon:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
            0 10px 10px -5px rgba(0, 0, 0, 0.04),
            0 0 0 4px rgba(255, 255, 255, 0.3);
    }

    .ai-chatbot-icon i {
        color: white;
        font-size: 28px;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    /* Removed the float-icon animation keyframes since we're not using it anymore */

    /* Tooltip */
    .ai-chatbot-tooltip {
        position: fixed;
        bottom: 45px;
        right: 110px;
        background: #1e293b;
        color: white;
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 600;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        z-index: 9997;
        transition: all 0.2s ease;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        transform: translateX(10px);
    }

    .ai-chatbot-icon:hover+.ai-chatbot-tooltip {
        opacity: 1;
        transform: translateX(0);
    }

    /* Chatbot Panel */
    .ai-chatbot-panel {
        position: fixed;
        bottom: 0;
        right: 30px;
        width: 400px;
        /* Slightly wider for better text fit */
        height: 600px;
        max-height: 90vh;
        background: white;
        border-radius: 16px 16px 0 0;
        box-shadow: 0 -10px 25px -5px rgba(0, 0, 0, 0.1),
            0 -8px 10px -6px rgba(0, 0, 0, 0.1);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        transform: translateY(110%);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
        border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .ai-chatbot-panel.active {
        transform: translateY(0);
    }

    /* Panel Header */
    .chatbot-header {
        background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
        color: white;
        padding: 16px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }

    .chatbot-header-left {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .chatbot-avatar {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(4px);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .chatbot-title h4 {
        margin: 0;
        font-size: 16px;
        font-weight: 700;
        letter-spacing: 0.01em;
    }

    .chatbot-title p {
        margin: 2px 0 0 0;
        font-size: 11px;
        opacity: 0.9;
        font-weight: 500;
    }

    .chatbot-close {
        background: rgba(255, 255, 255, 0.15);
        border: none;
        color: white;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
    }

    .chatbot-close:hover {
        background: rgba(255, 255, 255, 0.3);
    }

    /* Quick Actions */
    .chatbot-quick-actions {
        padding: 16px;
        background: #F8FAFC;
        border-bottom: 1px solid #E2E8F0;
    }

    .quick-action-title {
        font-size: 11px;
        font-weight: 700;
        color: #64748B;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .quick-actions-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
    }

    .quick-action-btn {
        background: white;
        border: 1px solid #E2E8F0;
        border-radius: 8px;
        padding: 10px 12px;
        font-size: 13px;
        color: #475569;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 500;
        text-align: left;
    }

    .quick-action-btn:hover {
        border-color: #6366F1;
        background: #EEF2FF;
        color: #4338CA;
    }

    .quick-action-btn i {
        font-size: 14px;
        color: #6366F1;
    }

    /* Chat Messages */
    .chatbot-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        gap: 16px;
        scroll-behavior: smooth;
    }

    /* Message Bubbles - Enhanced Visibility */
    .message-content {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 12px;
        font-size: 14px;
        line-height: 1.5;
        /* Critical for visibility: ensure words break if too long */
        word-wrap: break-word;
        word-break: break-word;
        overflow-wrap: break-word;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    /* Bot Message */
    .chat-message.bot .message-content {
        background: #F1F5F9;
        color: #0F172A;
        /* Darker text for better contrast */
        border-bottom-left-radius: 4px;
        border: 1px solid #E2E8F0;
    }

    /* User Message */
    .chat-message.user .message-content {
        background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
        color: #ffffff;
        /* Pure white */
        border-bottom-right-radius: 4px;
        font-weight: 400;
        /* Ensure text shadow doesn't blur small text, but helps definition optionally */
    }

    .message-time {
        font-size: 10px;
        color: #94A3B8;
        margin-top: 4px;
        padding: 0 4px;
    }

    /* Input Area */
    .chatbot-input-area {
        padding: 16px;
        background: white;
        border-top: 1px solid #E2E8F0;
        display: flex;
        gap: 12px;
        align-items: center;
    }

    .chatbot-input {
        flex: 1;
        border: 2px solid #E2E8F0;
        border-radius: 12px;
        /* Less rounded, more modern box */
        padding: 10px 16px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.2s;
        background: #F8FAFC;
    }

    .chatbot-input:focus {
        border-color: #6366F1;
        background: white;
    }

    .chatbot-send-btn {
        width: 42px;
        height: 42px;
        background: #4F46E5;
        border: none;
        border-radius: 10px;
        /* Matching input style */
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.1s;
    }

    .chatbot-send-btn:hover {
        background: #4338CA;
        transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 992px) {
        .ai-chatbot-panel {
            width: 380px;
            height: 500px;
        }
        
        .quick-actions-grid {
            grid-template-columns: 1fr;
            gap: 6px;
        }
        
        .quick-action-btn {
            padding: 8px 10px;
            font-size: 12px;
        }
    }

    @media (max-width: 768px) {
        .ai-chatbot-panel {
            right: 0;
            left: 0;
            width: 100%;
            height: 100dvh;
            /* dynamic viewport height */
            border-radius: 0;
            bottom: 0;
            max-height: none;
        }

        .ai-chatbot-icon {
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
        }

        .message-content {
            max-width: 85%;
        }
        
        .chatbot-messages {
            padding: 15px;
            height: calc(100dvh - 200px);
        }
        
        .chatbot-header {
            padding: 12px 16px;
        }
        
        .chatbot-avatar {
            width: 36px;
            height: 36px;
            font-size: 18px;
        }
        
        .chatbot-title h4 {
            font-size: 15px;
        }
        
        .chatbot-title p {
            font-size: 10px;
        }
        
        .chatbot-input-area {
            padding: 12px 16px;
        }
        
        .chatbot-input {
            padding: 12px 14px;
            font-size: 16px; /* Prevent zoom on iOS */
        }
        
        .chatbot-send-btn {
            width: 44px;
            height: 44px;
        }
    }

    @media (max-width: 576px) {
        .ai-chatbot-icon {
            bottom: 15px;
            right: 15px;
            width: 52px;
            height: 52px;
        }
        
        .message-content {
            max-width: 90%;
            padding: 10px 12px;
            font-size: 13px;
        }
        
        .chatbot-messages {
            padding: 12px;
            gap: 12px;
        }
        
        .chatbot-quick-actions {
            padding: 12px;
        }
        
        .quick-action-btn {
            padding: 10px;
            font-size: 11px;
        }
        
        .chatbot-input {
            padding: 10px 12px;
        }
        
        .chatbot-send-btn {
            width: 40px;
            height: 40px;
        }
    }

    /* Landscape phone adjustments */
    @media (max-width: 896px) and (orientation: landscape) and (max-height: 500px) {
        .ai-chatbot-panel {
            height: 90vh;
        }
        
        .chatbot-messages {
            height: calc(90vh - 180px);
        }
        
        .chatbot-quick-actions {
            display: none; /* Hide quick actions in landscape to save space */
        }
    }
</style>

<!-- Floating Chatbot Icon -->
<div class="ai-chatbot-icon" id="chatbotIcon">
    <i class="fas fa-robot"></i>
</div>

<!-- Tooltip -->
<div class="ai-chatbot-tooltip">
    Need Help? Chat with AI
</div>

<!-- Chatbot Panel -->
<div class="ai-chatbot-panel" id="chatbotPanel">
    <!-- Header -->
    <div class="chatbot-header">
        <div class="chatbot-header-left">
            <div class="chatbot-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="chatbot-title">
                <h4>AI Assistant</h4>
                <p>Always here to help</p>
            </div>
        </div>
        <button class="chatbot-close" id="chatbotClose">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- Quick Actions -->
    <div class="chatbot-quick-actions">
        <div class="quick-action-title">Quick Actions</div>
        <div class="quick-actions-grid" id="quickActionsGrid">
            <!-- Dynamic quick actions will be inserted here -->
        </div>
    </div>

    <!-- Messages Area -->
    <div class="chatbot-messages" id="chatbotMessages">
        <div class="welcome-message">
            <i class="fas fa-comments"></i>
            <h5>Welcome to AI Support!</h5>
            <p>I'm here to help you with HRMS queries, navigation, and support.</p>
        </div>
    </div>

    <!-- Typing Indicator -->
    <div class="typing-indicator" id="typingIndicator">
        <div class="message-avatar bot">
            <i class="fas fa-robot"></i>
        </div>
        <div class="typing-dots">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="chatbot-input-area">
        <input type="text" class="chatbot-input" id="chatbotInput" placeholder="Type your message..."
            autocomplete="off">
        <button class="chatbot-send-btn" id="chatbotSend">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const chatbotIcon = document.getElementById('chatbotIcon');
        const chatbotPanel = document.getElementById('chatbotPanel');
        const chatbotClose = document.getElementById('chatbotClose');
        const chatbotInput = document.getElementById('chatbotInput');
        const chatbotSend = document.getElementById('chatbotSend');
        const chatbotMessages = document.getElementById('chatbotMessages');
        const typingIndicator = document.getElementById('typingIndicator');
        const quickActionsGrid = document.getElementById('quickActionsGrid');

        // User role from Django template
        const userRole = '{{ user.role }}';
        const userName = '{{ user.first_name|default:user.username }}';

        // Quick actions based on role
        const quickActions = {
            'EMPLOYEE': [
                { icon: 'fa-calendar-check', text: 'Leave Balance', query: 'What is my leave balance?' },
                { icon: 'fa-clock', text: 'Attendance', query: 'Show my attendance status' },
                { icon: 'fa-calendar-day', text: 'Holidays', query: 'What are the upcoming holidays?' },
                { icon: 'fa-book', text: 'Policies', query: 'Show me HR policies' },
            ],
            'MANAGER': [
                { icon: 'fa-users', text: 'Team Status', query: 'Show my team attendance' },
                { icon: 'fa-envelope-open-text', text: 'Leave Requests', query: 'Show pending leave requests' },
                { icon: 'fa-chart-line', text: 'Analytics', query: 'Show team analytics' },
                { icon: 'fa-brain', text: 'AI Insights', query: 'Show AI insights for my team' },
            ],
            'COMPANY_ADMIN': [
                { icon: 'fa-users-cog', text: 'Employee Mgmt', query: 'Help with employee management' },
                { icon: 'fa-cog', text: 'Configuration', query: 'Help with system configuration' },
                { icon: 'fa-chart-bar', text: 'Reports', query: 'Show available reports' },
                { icon: 'fa-robot', text: 'AI Features', query: 'What AI features are available?' },
            ]
        };

        // Initialize quick actions
        function initQuickActions() {
            const actions = quickActions[userRole] || quickActions['EMPLOYEE'];
            quickActionsGrid.innerHTML = actions.map(action => `
            <button class="quick-action-btn" data-query="${action.query}">
                <i class="fas ${action.icon}"></i>
                ${action.text}
            </button>
        `).join('');

            // Add click handlers
            document.querySelectorAll('.quick-action-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const query = this.getAttribute('data-query');
                    sendMessage(query);
                });
            });
        }

        // Toggle chatbot
        chatbotIcon.addEventListener('click', function () {
            chatbotPanel.classList.add('active');
            chatbotInput.focus();
        });

        chatbotClose.addEventListener('click', function () {
            chatbotPanel.classList.remove('active');
        });

        // Send message
        function sendMessage(message = null) {
            const text = message || chatbotInput.value.trim();
            if (!text) return;

            // Clear input
            chatbotInput.value = '';

            // Add user message
            addMessage(text, 'user');

            // Show typing indicator
            typingIndicator.classList.add('active');
            scrollToBottom();

            // Send to backend
            fetch('{% url "chatbot_query_floating" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    query: text,
                    role: userRole
                })
            })
                .then(response => response.json())
                .then(data => {
                    // Hide typing indicator
                    typingIndicator.classList.remove('active');

                    // Add bot response
                    addMessage(data.response, 'bot', data.action);

                    // Show escalation option if needed
                    if (data.show_escalation) {
                        addEscalationButton();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    typingIndicator.classList.remove('active');
                    addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                });
        }

        // Format message text (Markdown-like to HTML)
        function formatMessage(text) {
            if (!text) return '';

            // 1. Handle bold (**text**)
            let formatted = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            // 2. Handle newlines
            formatted = formatted.replace(/\n/g, '<br>');

            // 3. Handle bullet points for better spacing (optional tweak)
            // formatted = formatted.replace(/•/g, '<span style="margin-right:5px">•</span>');

            return formatted;
        }

        // Add message to chat
        function addMessage(text, sender, actionData = null, customTime = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}`;

            const time = customTime || new Date().toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });

            let actionButton = '';
            if (actionData && sender === 'bot') {
                actionButton = renderActionButton(actionData);
            }

            // Format the text content
            const formattedText = formatMessage(text);

            messageDiv.innerHTML = `
            <div class="message-avatar ${sender}">
                <i class="fas fa-${sender === 'bot' ? 'robot' : 'user'}"></i>
            </div>
            <div>
                <div class="message-content">${formattedText}</div>
                ${actionButton}
                <div class="message-time">${time}</div>
            </div>
        `;

            chatbotMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Render action button
        function renderActionButton(actionData) {
            if (!actionData) return '';

            if (actionData.type === 'button') {
                return `
                    <a href="${actionData.url}" class="escalate-btn" style="display: inline-flex; text-decoration: none; margin-top: 10px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none;">
                        <i class="fas fa-arrow-right"></i>
                        ${actionData.label}
                    </a>
                `;
            } else if (actionData.type === 'quick_replies') {
                const buttons = actionData.options.map(opt => `
                    <button class="quick-action-btn" onclick="document.getElementById('chatbotInput').value='${opt.value}'; document.getElementById('chatbotSend').click();" style="margin: 5px;">
                        ${opt.label}
                    </button>
                `).join('');
                return `<div style="margin-top: 10px;">${buttons}</div>`;
            }
            return '';
        }

        // Add escalation button
        function addEscalationButton() {
            const escalateDiv = document.createElement('div');
            escalateDiv.className = 'chat-message bot';
            escalateDiv.innerHTML = `
            <div class="message-avatar bot">
                <i class="fas fa-robot"></i>
            </div>
            <div>
                <button class="escalate-btn" onclick="escalateToHuman()">
                    <i class="fas fa-headset"></i>
                    Talk to Human Support
                </button>
            </div>
        `;
            chatbotMessages.appendChild(escalateDiv);
            scrollToBottom();
        }

        // Scroll to bottom
        function scrollToBottom() {
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
        }

        // Event listeners
        chatbotSend.addEventListener('click', () => sendMessage());
        chatbotInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize
        initQuickActions();

        // Load chat history
        fetch('{% url "get_chat_history" %}')
            .then(response => response.json())
            .then(data => {
                // Clear existing messages (except welcome which we might re-add or just replace)
                // Actually, the welcome message is hardcoded in HTML as well under chatbotMessages usually?
                // No, line 519 is just a container with a welcome-message div.
                // We should keep the welcome-banner (welcome-message div) but append messages after it?
                // The addMessage appends to chatbotMessages.

                if (data.success && data.history.length > 0) {
                    // Hide default welcome banner if we have history?
                    // The default banner is static HTML at lines 520-524.
                    // Usually chat interfaces hide the "Empty State" welcome if there are messages.
                    const welcomeBanner = document.querySelector('.welcome-message');
                    if (welcomeBanner) welcomeBanner.style.display = 'none';

                    data.history.forEach(msg => {
                        addMessage(msg.text, msg.sender, null, msg.timestamp);
                    });
                    scrollToBottom();
                } else {
                    // Add welcome message if no history
                    setTimeout(() => {
                        addMessage(`Hi ${userName}! I'm your AI assistant. How can I help you today?`, 'bot');
                    }, 500);
                }
            })
            .catch(error => console.error('Error loading history:', error));
    });

    // Escalate to human support
    function escalateToHuman() {
        fetch('{% url "escalate_support" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({
                user_id: '{{ user.id }}',
                user_name: '{{ user.get_full_name }}',
                user_email: '{{ user.email }}'
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('chatbotMessages').insertAdjacentHTML('beforeend', `
                <div class="chat-message bot">
                    <div class="message-avatar bot">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div>
                        <div class="message-content">
                            ✅ Your request has been escalated to our support team.
                            Ticket ID: <strong>${data.ticket_id}</strong>.
                            Someone will contact you shortly at ${data.contact_email}.
                        </div>
                    </div>
                </div>
            `);
                }
            })
            .catch(error => {
                console.error('Escalation error:', error);
            });
    }
</script>
