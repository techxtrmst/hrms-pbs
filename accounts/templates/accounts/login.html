{% extends 'core/base.html' %}

{% block title %}Login - HRMS{% endblock %}

{% block extra_css %}
<style>
    body {
        background-color: #e9ecef;
    }

    .sidebar,
    .topbar {
        display: none;
        /* Hide sidebar/topbar for login */
    }

    .content {
        margin-left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 0;
    }

    .login-card {
        width: 100%;
        max-width: 400px;
        padding: 40px;
        border-radius: 10px;
        background: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .login-header h2 {
        color: #333;
        font-weight: 600;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-card">
    <div class="login-header">
        <h2>Sign In</h2>
        <p class="text-muted">Access your HR dashboard</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="username" placeholder="name@company.com" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
    </form>
    <div class="text-center mt-3">
        <a href="#" class="text-decoration-none small">Forgot password?</a>
    </div>
</div>
{% endblock %}
