<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Password Reset OTP</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .header {
            background-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }

        .content {
            padding: 40px 30px;
            color: #333333;
            text-align: center;
        }

        .otp-code {
            font-size: 36px;
            font-weight: 800;
            letter-spacing: 5px;
            color: #764ba2;
            margin: 30px 0;
            padding: 20px;
            background-color: #f8fafc;
            border-radius: 8px;
            display: inline-block;
            border: 2px dashed #cbd5e0;
        }

        .footer {
            background-color: #f8fafc;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #a0aec0;
            border-top: 1px solid #edf2f7;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Password Reset Request</h1>
        </div>
        <div class="content">
            <p style="font-size: 16px; color: #4a5568;">Hello,</p>
            <p style="font-size: 16px; color: #4a5568; margin-bottom: 20px;">Use the following One-Time Password (OTP)
                to reset your account password. This code is valid for 10 minutes.</p>

            <div class="otp-code">{{ otp }}</div>

            <p style="font-size: 14px; color: #718096;">If you did not request a password reset, please ignore this
                email.</p>
        </div>
        <div class="footer">
            &copy; 2025 Petabytz HRMS. All rights reserved.
        </div>
    </div>
</body>

</html>
