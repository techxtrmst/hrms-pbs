{% extends 'core/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12 mb-4">
        <h2>Dashboard</h2>
        <p class="text-muted">Welcome to the HRMS System</p>
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
            <div class="card-header">Employees</div>
            <div class="card-body">
                <h5 class="card-title">Total Employees</h5>
                <p class="card-text display-4">150</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
            <div class="card-header">Present Today</div>
            <div class="card-body">
                <h5 class="card-title">Attendance</h5>
                <p class="card-text display-4">142</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-warning mb-3">
            <div class="card-header">On Leave</div>
            <div class="card-body">
                <h5 class="card-title">Leave Request</h5>
                <p class="card-text display-4">8</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
