{% extends 'core/base_auth.html' %}

{% block title %}Account Activated - Petabytz HRMS{% endblock %}

{% block content %}
<div class="card shadow-sm border-0">
    <div class="card-body p-4 text-center">
        <div class="mb-4 text-success">
            <i class="fas fa-check-circle fa-4x"></i>
        </div>
        <h4 class="card-title mb-3">Account Activated!</h4>
        <p class="text-muted mb-4">Your password has been set successfully. You can now log in to the portal.</p>

        <div class="d-grid">
            <a href="{% url 'login' %}" class="btn btn-primary">Go to Login</a>
        </div>
    </div>
</div>
{% endblock %}
